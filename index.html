<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fake OS</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/taskbar.css">
    <link rel="stylesheet" href="styles/windows.css">
    <link rel="stylesheet" href="styles/desktop.css">
</head>
<body>
    <!-- Taskbar -->
    <div id="taskbar" class="taskbar">
        <!-- Taskbar icons -->
        <button class="taskbar-app" id="terminal-icon">Terminal</button>
        <!-- Add more icons as needed -->
    </div>

    <!-- Desktop -->
    <div id="desktop">
        <!-- Windows and other desktop elements will be dynamically added here -->
    </div>

    <!-- OS Background -->
    <div id="os-background"></div>

    <!-- JavaScript files -->
    <script type="module" src="js/taskbar.js"></script>
    <script type="module" src="js/terminal.js"></script>
    <script type="module" src="js/windowManagement.js"></script>
    <script type="module" src="js/desktop.js"></script>
</body>
</html>
